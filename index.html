<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת מיקום PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        #status { margin-top: 20px; font-weight: bold; }
        button { padding: 15px 25px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>בדיקת GPS ב-PWA</h1>
    <button onclick="getLocation()">איפה אני?</button>
    <p id="status">לחץ על הכפתור לבדיקת מיקום</p>

    <script>
        // רישום ה-Service Worker כדי לאפשר התקנה כ-PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        function getLocation() {
            const status = document.getElementById('status');
            if (!navigator.geolocation) {
                status.textContent = "הדפדפן שלך לא תומך ב-GPS";
            } else {
                status.textContent = "מאתר מיקום...";
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        status.textContent = `נמצאת! קו רוחב: ${position.coords.latitude}, קו אורך: ${position.coords.longitude}`;
                    },
                    (error) => {
                        status.textContent = "שגיאה: " + error.message;
                    }
                );
            }
        }
    </script>
</body>
</html>
